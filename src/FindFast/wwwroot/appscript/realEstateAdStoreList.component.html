<ng-content select="footer"></ng-content>
<div>
    <table>
        <tr>
            <td>
                <input type="text" [ngFormControl]="termstore" />
            </td>
        </tr>
        <tr>
            <td>
                <table>

                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Surface</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="#realEstateAd of realEstateAddStore.realEstateAdds | async">
                            <td>{{realEstateAd.title}}</td>
                            <td>{{realEstateAd.description}}</td>
                            <td>{{realEstateAd.price}}</td>
                            <td>{{realEstateAd.surface}}</td>
                            <td><a (click) ="deleteAd(realEstateAd)">delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td style="vertical-align:top"><realEstateAdInsert></realEstateAdInsert></td>
        </tr>
    </table>
    </div>

<ng-content select="footer"></ng-content>
